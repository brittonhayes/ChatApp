<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- Primary Meta Tags -->
		<title>Chat App</title>
		<meta name="title" content="Chat App" />
		<meta name="description" content="A realtime chat app using Socket.io" />
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="localhost" />
		<meta property="og:title" content="Chat App" />
		<meta
			property="og:description"
			content="A realtime chat app using Socket.io"
		/>
		<meta property="og:image" content="" />
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="" />
		<meta property="twitter:title" content="Chat App" />
		<meta
			property="twitter:description"
			content="A realtime chat app using Socket.io"
		/>
		<meta property="twitter:image" content="" />
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/main.min.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<nav></nav>
		<header>
			<h2>Chatly.io</h2>
		</header>
		<main>
			<div id="message-container"></div>
			<form id="send-container">
				<input type="text" id="message-input" />
				<button type="submit" id="send-button">SEND</button>
			</form>
		</main>
		<footer></footer>
	</body>
</html>
